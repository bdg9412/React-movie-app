<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script> <!--React JS는 interactive하도록 만들어주는 library-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script> <!--React-dom library 또는 package로 React element들을 HTML body에 둘수 있도록 해준다-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!--bable library-->
    <script  type="text/babel">
        const root = document.getElementById("root"); // element 생성
        
        // function doSomething(value){
        //     return value +2
        // }

        function App(){
            const [minuets, setMinutes] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false); // input toggle을 위한 state 설정(ture/false)

            const onChange = (event) => {
                if (typeof minuets=="undefined"){
                    setMinutes(
                    (minuets) => 0
                    )
                }
                else(
                    setMinutes(
                    (minuets) => event.target.value
                    )
                )
                console.log(minuets)
            };

            const reset = () => setMinutes(0);
            const onFlip = () => setFlipped(
                (flipped)=>!flipped,
                // console.log(minuets) // flipped가 true일 경우 minuets을 그렇지 않다면 변환한 minuets 값을 가진다.
                );

            return(
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input 
                            // value={minuets}
                            value={flipped ? minuets : Math.round(minuets/60)} // if 조건문 선언. flipped이면 minuetes을 그렇지 않다면 Math.round(minuets/60)를 선택
                            id="minutes"
                            placeolder="Minutes" 
                            type="number"
                            onChange={onChange} // 값을 업데이트 하기 위한 이벤트 리스너 등록
                            disabled={flipped}
                        />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input 
                        value={!flipped ? minuets : Math.round(minuets/60)} 
                        id="hours" 
                        placeolder="Hours" 
                        type="number" 
                        disabled={!flipped}
                        onChange={onChange}/>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>
            )
        }
        ReactDOM.render(<App/>, root); 
    </script>
</html>
