<!DOCTYPE html>
<html>
    <body>
        <span>Total clicks: 0</span>
        <button id ="btn">Click me</button>
    </body>
    <script>
        let counter = 0;
        const button = document.getElementById("btn"); // 자바스크립트에서 id가 btn인 태그를 로드
        const span = document.querySelector("span");
        function handleClick(){
            counter++;
            span.innerText = `Total clicks: ${counter}`
        }
        button.addEventListener("click", handleClick); //로드한 대상에 대한 이벤트 정의 및 대응하는 함수 정의
    </script>
</html>
