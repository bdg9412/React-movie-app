<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script> <!--React JS는 interactive하도록 만들어주는 library-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script> <!--React-dom library 또는 package로 React element들을 HTML body에 둘수 있도록 해준다-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!--bable library-->
    <script  type="text/babel">
        const root = document.getElementById("root"); // element 생성
        
        function MinutesToHour(){
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false); // input toggle을 위한 state 설정(ture/false)

            const onChange = (event) => {
                if (typeof amount=="undefined"){
                    setAmount(
                    (amount) => 0
                    )
                }
                else(
                    setAmount(
                    (amount) => event.target.value
                    )
                )
                console.log(amount)
            };

            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setFlipped(
                    (current)=>!current,
                );
            }

            return(
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input 
                            // value={minuets}
                            value={flipped ? amount*60 : amount} // if 조건문 선언. flipped이면 minuetes을 그렇지 않다면 Math.round(minuets/60)를 선택
                            id="minutes"
                            placeolder="Minutes" 
                            type="number"
                            onChange={onChange} // 값을 업데이트 하기 위한 이벤트 리스너 등록
                            disabled={flipped}
                        />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input 
                        value={!flipped ? amount : Math.round(amount/60)} 
                        id="hours" 
                        placeolder="Hours" 
                        type="number" 
                        disabled={!flipped}
                        onChange={onChange}/>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>
            )
        }

        function KmToMiles(){
            return (
                <h3>KM 2 M</h3>
            )
        }
        
        function App(){
            const [index,setIndex] = React.useState(0);
            const onSelect = (event)=> {
                setIndex(event.target.value)
            }

            return(
                <div>
                    <h1>Super converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value='0'>Minutes & Hours</option>    
                        <option value='1'>KM & Miles</option>    
                    </select>
                    <hr/>
                    {index==="0" ? <MinutesToHour />:null}
                    {index==="1" ? <KmToMiles />:null}
                </div>
            )
        }
        ReactDOM.render(<App/>, root); 
    </script>
</html>
